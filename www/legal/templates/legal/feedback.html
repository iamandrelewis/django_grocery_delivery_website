{% extends 'base.html' %}
{% block content %}
<style>
    body{
        overflow-x: hidden;
    }
    .global-container:{
        height: 70vh;
    }
    nav{
        margin-bottom: 49px;
    }
</style>
<div style="display: flex; align-items: center; height: 80vh;">
    <div style="width: 50vw;">
        <div style="margin-left: 64px;">
            <p style="font-size: 48px; font-weight: 700;">Got any ideas?</p>
        </div>
    </div>
    <div style="width: 50vw; padding: 64px;">
        <form action="" method="post" style="margin: 0px; width: 480px;">
            {% csrf_token %}
            <textarea name="suggestion" id="{{request.user.pk}}-suggests" style=" background-color: white; width: calc(480px - 32px); height: 300px; resize: none; border-radius: 10px; padding: 16px; outline: none; border: 1px solid rgb(232, 233, 235); font-size: 16px ;" placeholder="Let's hear it! :)"></textarea>
            <br>
            <button style=" color:#fff; background-color: var(--green); padding: 8px 16px; font-weight: 600; border: 1px solid transparent; border-radius: 10px; width: 485px; margin-top: 12px; cursor: pointer;">Send</button>
        </form>
    </div>
</div>
{% endblock %}
