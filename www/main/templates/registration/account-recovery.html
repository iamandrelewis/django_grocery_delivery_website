    <div class="content-card">
    {% block content %}
        <div class="form-wrapper">
            <h1 class="form-title">Looks like you forgot something.</h1>
            <p class="form-greeting">Enter your email address to get started.</p>
            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" id="id_email" placeholder="Email Address" class="g8-input" required>
                <input type="tel" name="phone_number" id="id_phone_number" placeholder="Phone Number" class="g8-input" required>
                <p class="email-lookup_disclaimer">If you forgot your email address, you can <a href="recovery/email" class="email-lookup-link">look it up here.</a></p>
                <button type="submit" id="recovery_submit-btn">Continue</button>
            </form>
        </div>
        <div class="question_form-wrapper">
            <div class="content-box_right sidecard_right-container">

            </div>
        </div>
    {% endblock %}
    </div>
</body>
