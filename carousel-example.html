<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 300px; /* Adjust the width as needed */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
    }
  </style>
  <title>Vanilla JavaScript Carousel</title>
</head>
<body>

  <div class="carousel" id="myCarousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="image1.jpg" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="image2.jpg" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="image3.jpg" alt="Slide 3">
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var carousel = document.getElementById('myCarousel');
      var carouselInner = carousel.querySelector('.carousel-inner');
      var items = carouselInner.querySelectorAll('.carousel-item');
      var currentIndex = 0;

      function showSlide(index) {
        if (index < 0) {
          index = items.length - 1;
        } else if (index >= items.length) {
          index = 0;
        }

        var newTransformValue = -index * 100 + '%';
        carouselInner.style.transform = 'translateX(' + newTransformValue + ')';
        currentIndex = index;
      }

      function nextSlide() {
        showSlide(currentIndex + 1);
      }

      function prevSlide() {
        showSlide(currentIndex - 1);
      }

      // Add event listeners to navigation buttons
      document.querySelector('.carousel-next').addEventListener('click', nextSlide);
      document.querySelector('.carousel-prev').addEventListener('click', prevSlide);

      // Optionally, you can add automatic sliding
      //setInterval(nextSlide, 2000); // Change the interval as needed (e.g., 2000 = 2 seconds)
    });
  </script>
  
  <button class="carousel-prev">Previous</button>
  <button class="carousel-next">Next</button>

</body>
</html>
